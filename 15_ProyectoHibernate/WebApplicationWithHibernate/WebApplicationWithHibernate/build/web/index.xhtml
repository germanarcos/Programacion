<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./template.xhtml">
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:commandLink action="#{bookController.previous}" value="Previous #{bookController.pageSize}" rendered="#{bookController.hasPreviousPage}"/> 
                <h:commandLink action="#{bookController.next}" value="Next #{bookController.pageSize}" rendered="#{bookController.hasNextPage}"/> 
		<h:dataTable value="#{bookController.bookTitles}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CODIGO"/>
                        </f:facet>
                        <h:outputText value="#{item.codigo}"/>
                    </h:column>
		    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TITULO"/>
                        </f:facet>
                        <h:outputText value="#{item.titulo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AUTOR"/>
                        </f:facet>
                        <h:outputText value="#{item.autor}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ANNO"/>
                        </f:facet>
                        <h:outputText value="#{item.anno}"/>
                    </h:column>		    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NUMERO_EJEMPLARES"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroEjemplares}"/>
                    </h:column>		    
                </h:dataTable>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
